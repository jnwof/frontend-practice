<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="rounded" id="display">
        <div class="rounded" id="total">
            <div id="circle"></div>
        </div>
        <div id="summary">
            <p id="reaction"><span><img src="./assets/images/icon-reaction.svg" alt="reaction icon"> Reaction</span><span><span class="bold">80</span><span> / 100</span></span></p>
            <p id="memory"><span><img src="./assets/images/icon-memory.svg" alt="memory icon"> Memory</span><span><span class="bold">92</span><span> / 100</span></span></p>
            <p id="verbal"><span><img src="./assets/images/icon-verbal.svg" alt="verbal icon"> Verbal</span><span><span class="bold">61</span><span> / 100</span></span></p>
            <p id="visual"><span><img src="./assets/images/icon-visual.svg" alt="visual icon"> Visual</span><span><span class="bold">72</span><span> / 100</span></span></p>
            <input id="continue" type="button" value="Continue">
        </div>
    </div>
</body>
</html>
